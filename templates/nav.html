<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Bruno+Ace+SC&family=Comfortaa:wght@350&family=EB+Garamond:ital@0;1&family=Kode+Mono:wght@400..700&family=Lexend+Giga:wght@149&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1 class = "title">Rekomendacje książek</h1>
    <hr class="solid">
    <div class = "nav-container">
        <button id = "btn-nav-bar" class = "nav-button" onclick="toggleNavBar">
            <a class="menu">
                <span class = "line"></span>
            </a>
        </button>
        <nav id = "nav-bar" class = "sidebar" style="visibility: hidden">
            <a href="\">Home</a><br>
            <a href="/recommend">Rekomendacje</a><br>
            <a href="/wishlist">Lista życzeń</a><br>
        </nav>
        <input type="text" style="width: 400px; margin-left: 40%; margin-top: -20px" placeholder="Wyszukaj książkę..." id="search-bar">
    <p class="dot">••••••</p>    
        <h3 class = "subtitle">{% block page_title %}{% endblock %}</h3>
    </div>

<footer>
    <hr class="solid2">
    <p>&copy; 2025 Rekomendacje książek</p>
</footer>

{% block scripts %}{% endblock %}

</body>
</html>

<script>
    var button_flag = false;
    document.querySelector('#btn-nav-bar').addEventListener('click', toggleNavBar);

    function toggleNavBar(){
        const button = document.querySelector('#btn-nav-bar');
        const navBar = document.querySelector('#nav-bar');
        button_flag = !button_flag;
        if(button_flag == true){
            navBar.style.visibility = "visible";
        }
        else if(button_flag == false){
            navBar.style.visibility = "hidden";
        }
    }

    document.getElementById('btn-nav-bar').addEventListener('click', function(){
        this.classList.toggle('open');
    });

</script>
