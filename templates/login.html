{% extends "nav.html" %}
{% block title %}Rekomendacje książek {% endblock %}
{% block page_title %} Login {% endblock %}
{% block content %}

<form method="post" action="{{ url_for('auth.login') }}" style="text-align: center;">
    <div>
        <label for="username" class="form-label">Nazwa użytkownika</label><br>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div>
        <label for="password" class="form-label">Hasło</label><br>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <span>Nie masz konta? <a href="{{ url_for('auth.register') }}">Zarejestruj się</a></span><br>
    <br><button type="submit" class="btn login" style="margin-left: 27%;">Zaloguj się</button>
</form>



{% endblock %}
