{% extends "nav.html" %}
{% block title %}Rekomendacje książek {% endblock %}
{% block page_title %} Rejestracja {% endblock %}
{% block content %}

<form method="post" action="{{ url_for('register') }}" style="text-align: center;">
    <div><br>
        <label for="username" class="form-label">Nazwa użytkownika</label><br>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div>
        <label for="email" class="form-label">Email</label><br>
        <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <div>
        <label for="password" class="form-label">Hasło</label><br>
        <input type="password" class="form-control" id="password" name="password" required>
    </div><br>
    <button type="submit" class="btn btn-primary">Zarejestruj</button>
</form>


{% endblock %}
