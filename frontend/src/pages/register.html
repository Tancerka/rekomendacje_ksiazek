{% extends "nav.html" %}
{% block title %}Rekomendacje książek {% endblock %}
{% block page_title %} Rejestracja {% endblock %}
{% block content %}

<form method="post" action="{{ url_for('auth.register') }}" style="text-align: center;">
    <div><br>
        <span style="color:crimson;">{{ message }}</span><br>
        <label for="username" class="form-label" style="margin-top: 2vw;">Nazwa użytkownika</label><br>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div>
        <label for="email" class="form-label">Email</label><br>
        <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <div>
        <label for="password" class="form-label">Hasło</label><br>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>    
    <div>
        <label for="repeat-password" class="form-label">Powtórz hasło</label><br>
        <input type="password" class="form-control" id="repeat-password" name="repeat-password" required>
    </div><br>
    <button type="submit" class="btn login" style="margin-left: 27%">Zarejestruj</button>
</form>


{% endblock %}
